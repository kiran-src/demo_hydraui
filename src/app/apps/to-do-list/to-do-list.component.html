<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
 
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}
 
.container {
    display: flex;
    margin: 20px;
}
 
/* Sidebar Styles */
.sidebar {
    width: 250px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}
 
h2, h3 {
    margin-bottom: 20px;
}
 
.filter-section {
    margin-bottom: 30px;
}
 
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
 
.category {
    margin-bottom: 10px;
}
 
.clear-filters {
    padding: 10px 20px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
}
 
/* Reports List Styles */
.reports {
    flex-grow: 1;
    margin-left: 20px;
}
 
table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}
 
thead {
    background-color: #f1f1f1;
}
 
th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
 
th:first-child, td:first-child {
    width: 50px;
    text-align: center;
}
 
th:last-child, td:last-child {
    width: 150px;
    text-align: center;
}
 
button {
    padding: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
 
.download-btn {
    /* background-color: #28a745; */
    color: white;
}
 
.view-btn {
    /* background-color: #ffc107; */
    color: white;
}
 
.share-btn {
    background-color: #005c8f;
    color: white;
}
 
button + button {
    margin-left: 5px;
}
 
/* Add this to style the last column (Actions) */
td:last-child {
    display: flex; /* Make the cell a flex container */
    justify-content: center; /* Center the buttons horizontally */
    gap: 5px; /* Adds space between buttons */
}
 
 
</style>
