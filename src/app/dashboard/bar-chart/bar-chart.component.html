<div class="chart-wrapper">
  <!-- Chart title and description -->
  <div class="chart-header">
    <h2 class="chart-title">Build Statistics</h2>
    <p class="chart-description">Success and Failure Rates by Team Member</p>
  </div>

  <!-- Container for the chart -->
  <figure id="bar-chart" class="chart-container"></figure>

  <!-- Legend -->
  <div class="chart-legend">
    <div class="legend-item">
      <span class="legend-color" style="background-color: #69b3a2"></span>
      <span>Successful Builds</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #ff6347"></span>
      <span>Failed Builds</span>
    </div>
  </div>

  <!-- Tooltip for displaying additional information -->
  <div id="tooltip" class="tooltip"></div>
</div>
