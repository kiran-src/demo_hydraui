    <div ng-app="myApp" ng-controller="FormController as formCtrl">
        <div class="form-group">
            <label for="executionType">Select Execution Type:</label>
            <select id="executionType" ng-model="formCtrl.executionType" ng-options="type.value as type.label for type in formCtrl.executionTypes">
                <option value="mobile">Mobile</option>
            <option value="web">Web</option>
            <option value="api">API</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="automationType">Select Automation Framework</label>
            <select id="automationType" ng-model="formCtrl.automationType" ng-options="framework.value as framework.label for framework in formCtrl.automationFrameworks">

            <option value="playright">Playright</option>
            <option value="robot">Robot</option>
            </select>

        <div class="form-group">
            <label for="numDevices">Select number of devices (max 3):</label>
            <select id="numDevices" ng-model="formCtrl.numDevices" ng-options="device for device in formCtrl.deviceOptions">

            <option value="2">2</option>
            <option value="3">3</option>
            </select>

        <div class="form-group">

            <option value="edge">Edge</option>
            <option value="safari">Safari</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="operatingSystem">Select Operating System:</label>
            <select id="operatingSystem" ng-model="formCtrl.operatingSystem" ng-options="os.value as os.label for os in formCtrl.operatingSystems">
                <option value="windows">Windows</option>
            <option value="macos">MacOS</option>
            <option value="linux">Linux</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="environment">Select Environment:</label>
            <select id="environment" ng-model="formCtrl.environment" ng-options="env.value as env.label for env in formCtrl.environments">
                <option value="preprod">Pre Prod</option>
            <option value="prod">Prod</option>
            <option value="dev">Dev</option>
            <option value="uat">UAT</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="runTests">How to Run Tests:</label>

            <option value="manual">Manual</option>
            <option value="auto">Automatic</option>

<script>
    angular.module('myApp', [])
.controller('FormController', function() {
    const vm = this;

    // Execution types
    vm.executionTypes = [
        { value: 'mobile', label: 'Mobile' },
        { value: 'web', label: 'Web' },
        { value: 'api', label: 'API' }
    ];

    // Automation frameworks
    vm.automationFrameworks = [
        { value: 'selenium', label: 'Selenium' },
        { value: 'playright', label: 'Playright' },
        { value: 'robot', label: 'Robot' }
    ];

    // Projects
    vm.projects = [
        { value: 'hydra', label: 'Hydra' },
        { value: 'techTitans', label: 'Tech Titans' },
        { value: 'penguins', label: 'Penguins' }
    ];

    // Number of devices
    vm.deviceOptions = [1, 2, 3];

    // Web browsers
    vm.webBrowsers = [
        { value: 'chrome', label: 'Chrome' },
        { value: 'firefox', label: 'Firefox' },
        { value: 'edge', label: 'Edge' },
        { value: 'safari', label: 'Safari' }
    ];

    // Operating systems
    vm.operatingSystems = [
        { value: 'windows', label: 'Windows' },
        { value: 'macos', label: 'MacOS' },
        { value: 'linux', label: 'Linux' }
    ];

    // Environments
    vm.environments = [
        { value: 'preprod', label: 'Pre Prod' },
        { value: 'prod', label: 'Prod' },
        { value: 'dev', label: 'Dev' },
        { value: 'uat', label: 'UAT' }
    ];

    // Test run methods
    vm.runMethods = [
        { value: 'scheduled', label: 'Scheduled' },
        { value: 'manual', label: 'Manual' },
        { value: 'auto', label: 'Automatic' }
    ];
});

</script>
