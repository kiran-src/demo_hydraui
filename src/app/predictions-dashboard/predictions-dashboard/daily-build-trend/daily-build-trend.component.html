<div class="daily-build-trend">
    <h2 class="chart-title">Daily Build Count Trend</h2>
    <div #chartContainer class="chart-container"></div>
  
    <!-- Tooltip container -->
    <div class="tooltip" *ngIf="showTooltip" [ngStyle]="tooltipStyles">
      <strong>{{ tooltipData?.date }}</strong><br>
      Count: {{ tooltipData?.count }}
    </div>
  
    <!-- Optional Legend -->
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #4e73df;"></div>
        <span>Actual Data</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #f6c23e;"></div>
        <span>Predicted Data</span>
      </div>
    </div>
  </div>
